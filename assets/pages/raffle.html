</header>
  <main>
    <div class="raffletitle">
        <div class="raffleh">
        <h1>Raffle</h1>
        </div>
    <div class="everyh">
        <h2>Every month in this section you can participate in a raffle.</h2>
    </div>
    </div>

          <div class="raffleitems">
            <div class="raffleimg">
              <div class="cardraffle">
                  <img class="imgraffle" src="../img/image-1.jpg" alt="">
              </div>
              <div class="cardraffle">
                  <img class="imgraffle" src="../img/guys.jpg" alt="">
              </div>      
          </div>
          <div class="form">
            <form class="tablespace" action="./show_data.html" method="get">
              <fieldset class="legendw">
                <legend>PARTICIPATE IN OUR RAFFLE FOR A MONTH OF PERSONALIZED TRAINING.</legend>
              </fieldset>
                <fieldset class="rafflefieldset"> 
                    <label for="name">First Name</label>
                </fieldset>
                <fieldset class="raffleinput">
                  <input type="text" id="name" name="fname">  
                </fieldset>

                <fieldset class="rafflefieldset">
                  <label for="surname">Last Name</label>
                </fieldset>
                <fieldset class="raffleinput">
                  <input type="text" id="surname" name="sname">
                </fieldset>

                <fieldset class="rafflefieldset">
                  <label for="surname">Email</label>
                </fieldset>
                <fieldset class="raffleinput">
                  <input type="text" id="email" name="emailn">
                </fieldset>

                <fieldset class="rafflefieldset">
                  <label for="gender">Choose your Gender:</label>
                </fieldset>
                <fieldset class="raffleinput">
                      <select class="separation" style="background-color: rgb(255, 255, 255);" name="gender">
                      <option value="text" selected>Male</option>
                      <option value="text">Female</option>
                      <option value="text">Other</option>
                  </select>
                </fieldset>

                <fieldset class="rafflefieldset">
                  <label for="country">Country:</label>
                </fieldset>
                <fieldset class="raffleinput">
                  <select class="separation" style="background-color: rgb(255, 255, 255);" name="country">
                    <option value="text" selected>Chile</option>
                    <option value="text">Colombia</option>
                    <option value="text">Argentina</option>
                    <option value="text">Venezuela</option>
                    <option value="text">Uruguay</option>
                    <option value="text">Bolivia</option>
                    <option value="text">Peru</option>
                </select>
                </fieldset>

                <fieldset class="rafflefieldset">
                  <legend>Payment Options</legend>
                </fieldset>

                <fieldset class="raffleinput">
                  <input type="radio" name="pay" id="cashid" value="c"> 
                  <label for="cash">Cash</label>
                </fieldset>

                <fieldset class="raffleinput">
                  <input type="radio" name="pay" id="cashid" value="c">
                  <label for="credit">Credit Card</label>
                </fieldset>

                <fieldset class="raffleinput">       
                  <input type="radio" name="pay" id="debitid" value="d"> 
                  <label for="debit">Debit</label>
                </fieldset>

                <fieldset class="rafflefieldset">
                  <label for="comments">Services</label>
                </fieldset>

                <fieldset class="raffleinput">
                  <textarea class="formcontrol" rows="8" id="commentsid" name="comments" placeholder="commentp"></textarea>
                </fieldset>

                <fieldset class="raffleinput">
                  <input type="checkbox" name="condition" id="conditionid" required>
                  <label id="check" for="checkbox">I accept terms and conditions...</label>
                </fieldset>
                <fieldset class="buttonsend">
                  <input type="submit" value="Send">
                </fieldset>    
            </form>
        </div>
      </div>
    </main>
